<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <style>
    .nav_cont{
        margin:0dp;
        padding-left:  var(--bs-gutter-x,.0rem);;
        padding-right: var(--bs-gutter-x,.0rem);
    }
    .downloader_shower{
           padding-left: calc(var(--bs-gutter-x) * .0);
    }
  </style>
  <body>
    {% load static %}
    <div class="container-fluid nav_cont">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="#">| KDownloads</a>
          </div>
        </nav>
      </div>

      
      <div class="container mt-5 text-center ">
        <div class="row d-flex  align-items-center justify-content-center">
          <div class="col-xl-8 col-md-6 col-sm-6 ">
            <form method="post" action="{% url 'performTask' %}">
              {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="URL">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Video Type</button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li ><a class="dropdown-item" href="" id="youtube" name="youtube">Youtube</a></li>
                  <li><a class="dropdown-item" href="" name="facebook">Facebook</a></li>
                  <li><a class="dropdown-item" href="" name="instagram">Instagram</a></li>
                  
              </div>
        </form>
      </div>
        </div>
      </div>
      {% for mess in messages %}
      <li>{{ mess }}</li>
      {% endfor %}
    <form method="post" action="/download/">
      {% csrf_token %}
      <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="card mb-3 downloader_shower" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4 d-flex justify-content-center">
                    <img src="Media/blank.jpg" class="img-fluid rounded-start url_img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                      <button class=" btn btn-dark card-text">Download</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
      </form>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
